<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Simples</title>
</head>
<body>
    <h1>Somatório Simples</h1>
    <form action="cadastro.php" method="get" oninput="somaNum()">
        <p>
            <label for="in1">Número 1: </label>
            <input type="number" name="n1" id="in1" placeholder="0" required>
        </p>
        <p>
            <label for="in2">Número 2: </label>
            <input type="number" name="n2" id="in2" placeholder="0" required>
        </p>
        <p>
            <label for="iresul">Resultado: </label>
            <output name="resul" id="iresul">0</output>
        </p>
        <p>
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function somaNum() {
            iresul.innerHTML = Number(in1.value) + Number(in2.value)
        }

    </script>
</body>
</html>
